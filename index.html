<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <div class="pm-table-wrapper">
            <table data-number-column="false" data-layout="full-width" data-autosize="false">
                <colgroup>
                    <col style="width: 86px;">
                    <col style="width: 422px;">
                    <col style="width: 213px;">
                    <col style="width: 329px;">
                    <col style="width: 83px;">
                    <col style="width: 52px;">
                </colgroup>
                <tbody>
                    <tr>
                        <td data-colwidth="86" class="pm-table-cell-content-wrap">
                            <p>ID</p>
                        </td>
                        <td data-colwidth="422" class="pm-table-cell-content-wrap">
                            <p>Cameras</p>
                        </td>
                        <td data-colwidth="213" class="pm-table-cell-content-wrap">
                            <p>Notes</p>
                        </td>
                        <td data-colwidth="329" class="pm-table-cell-content-wrap">
                            <p>Scene Description</p>
                        </td>
                        <td data-colwidth="83" class="pm-table-cell-content-wrap">
                            <p>Lighting (lux)</p>
                        </td>
                        <td data-colwidth="52" class="pm-table-cell-content-wrap">
                            <p>IR (y/n)</p>
                        </td>
                    </tr>
                    <tr v-for="(row, i) in rows" :key=i>
                        <td data-colwidth="86" class="pm-table-cell-content-wrap">
                            <p>{{row.id}}</p>
                        </td>
                        <td data-colwidth="422" class="pm-table-cell-content-wrap">
                            <ul class="ak-ul" data-indent-level="1">
                                <li>
                                    <p><a
                                            href="https://drive.google.com/file/d/1Jbm2AQGgoffEmEfZ31ONf_RPz-Er1TTN/view?usp=sharing">Axis&nbsp;</a>
                                    </p>
                                </li>
                                <li>
                                    <p><a
                                            href="https://drive.google.com/file/d/1OvVViTI2VFj2z9zmrnX2-pjJvS48qelt/view?usp=sharing">Avigilon</a>
                                    </p>
                                </li>
                            </ul>
                        </td>
                        <td data-colwidth="213" class="pm-table-cell-content-wrap">
                            <p>{{row.notes}}</p>
                        </td>
                        <td data-colwidth="329" class="pm-table-cell-content-wrap">
                            <p>{{row.description}}</p>
                        </td>
                        <td data-colwidth="83" class="pm-table-cell-content-wrap">
                            <p>{{row.lighting}}</p>
                        </td>
                        <td data-colwidth="52" class="pm-table-cell-content-wrap">
                            <p>{{row.ir ? 'y' : 'n'}}</p>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                headers: [
                    {
                        text: 'Dessert (100g serving)',
                        align: 'start',
                        sortable: false,
                        value: 'name',
                    },
                    { text: 'Calories', value: 'calories' },
                    { text: 'Fat (g)', value: 'fat' },
                    { text: 'Carbs (g)', value: 'carbs' },
                    { text: 'Protein (g)', value: 'protein' },
                    { text: 'Iron (%)', value: 'iron' },
                ],
                rows: [
                    {
                        name: 'Frozen Yogurt',
                        id: 0,
                        calories: 159,
                        fat: 6.0,
                        carbs: 24,
                        protein: 4.0,
                        iron: '1%',
                    },
                    {
                        name: 'Ice cream sandwich',
                        id: 0,
                        calories: 237,
                        fat: 9.0,
                        carbs: 37,
                        protein: 4.3,
                        iron: '1%',
                    },
                    {
                        name: 'Eclair',
                        id: 0,
                        calories: 262,
                        fat: 16.0,
                        carbs: 23,
                        protein: 6.0,
                        iron: '7%',
                    },
                    {
                        name: 'Cupcake',
                        id: 0,
                        calories: 305,
                        fat: 3.7,
                        carbs: 67,
                        protein: 4.3,
                        iron: '8%',
                    },
                    {
                        name: 'Gingerbread',
                        id: 0,
                        calories: 356,
                        fat: 16.0,
                        carbs: 49,
                        protein: 3.9,
                        iron: '16%',
                    },
                    {
                        name: 'Jelly bean',
                        id: 0,
                        calories: 375,
                        fat: 0.0,
                        carbs: 94,
                        protein: 0.0,
                        iron: '0%',
                    },
                    {
                        name: 'Lollipop',
                        id: 0,
                        calories: 392,
                        fat: 0.2,
                        carbs: 98,
                        protein: 0,
                        iron: '2%',
                    },
                    {
                        name: 'Honeycomb',
                        id: 0,
                        calories: 408,
                        fat: 3.2,
                        carbs: 87,
                        protein: 6.5,
                        iron: '45%',
                    },
                    {
                        name: 'Donut',
                        id: 0,
                        calories: 452,
                        fat: 25.0,
                        carbs: 51,
                        protein: 4.9,
                        iron: '22%',
                    },
                    {
                        name: 'KitKat',
                        id: 0,
                        calories: 518,
                        fat: 26.0,
                        carbs: 65,
                        protein: 7,
                        iron: '6%',
                    },
                ],
            },
        })
    </script>

</body>

</html>
